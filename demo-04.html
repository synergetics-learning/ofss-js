<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Demo 04 : If Else If.. else</title>
</head>
<body>
    <script>
    let num = -100;
    if(num == 0 ){
        document.write("Number if ZERO !");
    }else if (num > 0 ){
        document.write("Number is POSITIVE !");
    }else {
        document.write("Number is NEGATIVE !");
    }
    </script>
</body>
</html>
